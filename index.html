<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPS Login | Kcal Packaging System</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ===== LOGIN PAGE STYLES ===== */
    body {
      background: linear-gradient(145deg, #006b3c, #00a65a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      padding: 35px 30px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-logo img {
      width: 65px;
      margin-bottom: 12px;
    }

    .login-title {
      color: #006b3c;
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .login-subtitle {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    .login-form label {
      display: block;
      font-weight: 600;
      font-size: 0.85rem;
      text-align: left;
      margin-bottom: 5px;
      color: #333;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    .login-form button {
      background-color: #006b3c;
      color: #fff;
      border: none;
      width: 100%;
      padding: 10px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.25s;
    }

    .login-form button:hover {
      background-color: #00964c;
    }

    .login-footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
    }

    .login-footer strong {
      color: #006b3c;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        margin: 0 15px;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-logo">
      <img src="assets/logo.png" alt="Kcal Logo" />
    </div>
    <h1 class="login-title">KPS Management System</h1>
    <p class="login-subtitle">Healthy Eat, Healthy Life</p>

    <form class="login-form" id="loginForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>

    <p class="login-footer">
      &copy; 2025 <strong>Haroon Iqbal</strong> | Powered by <strong>Kcal Packaging</strong>
    </p>
  </div>

  <!-- Firebase & app.js -->
  <script type="module" src="app.js"></script>
</body>
</html>
