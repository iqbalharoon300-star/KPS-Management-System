<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Employee | KPS Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <div id="header-container"></div>

  <!-- PAGE WRAPPER -->
  <div class="app-shell">
    
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="nav-title">Main Menu</div>
      <a href="dashboard.html" class="nav-link">ğŸ  Dashboard</a>
      <a href="add_employee.html" class="nav-link">ğŸ‘¤ Add Employee</a>
      <a href="employee_list.html" class="nav-link active">ğŸ“‹ Employee List</a>
      <a href="attendance.html" class="nav-link">ğŸ•’ Attendance</a>
      <a href="overtime.html" class="nav-link">â± Overtime</a>
      <a href="requests.html" class="nav-link">ğŸ“© Requests</a>
      <a href="reports.html" class="nav-link">ğŸ“Š Reports</a>
      <a href="meetings.html" class="nav-link">ğŸ“… Meetings</a>
      <a href="notifications.html" class="nav-link">ğŸ”” Notifications</a>
      <a href="settings.html" class="nav-link">âš™ Settings</a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <h2>Edit Employee</h2>
      <p class="section-title">Update the employee information below</p>

      <form id="editEmployeeForm" class="kps-form">
        <div class="kps-form-row">

          <div>
            <label for="uid">Employee UID</label>
            <input type="text" id="uid" readonly />
          </div>

          <div>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required />
          </div>

          <div>
            <label for="role">Role</label>
            <select id="role" required>
              <option>Manager</option>
              <option>Supervisor</option>
              <option>Assistant Supervisor</option>
              <option>Senior Packer</option>
              <option>Junior Packer</option>
              <option>Packer</option>
            </select>
          </div>

          <div>
            <label for="section">Section</label>
            <select id="section" required>
              <option>All</option>
              <option>Kcal Life</option>
              <option>Kcal Lunch</option>
              <option>Spring</option>
              <option>Kcal Meal Plan</option>
              <option>FuelUP</option>
            </select>
          </div>

          <div>
            <label for="shift">Shift</label>
            <select id="shift" required>
              <option>Day</option>
              <option>Night</option>
              <option>Both</option>
            </select>
          </div>

          <div>
            <label for="joiningDate">Joining Date</label>
            <input type="date" id="joiningDate" required />
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>

          <div>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" required />
          </div>

          <div>
            <label for="photo">Profile Picture (optional)</label>
            <input type="file" id="photo" accept="image/*" />
          </div>
        </div>

        <button type="submit" class="btn-action">ğŸ’¾ Update Employee</button>
        <p id="statusMsg" style="margin-top:10px; font-weight:600;"></p>

      </form>
    </main>
  </div>

  <!-- SCRIPT -->
  <script type="module">
    import { protectPage, attachLogout, loadUserData, db, storage } from "./app.js";
    import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

    // Load header
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        const sidebar = document.querySelector(".sidebar");
        const toggle = document.getElementById("menuToggle");
        if (toggle && sidebar) toggle.addEventListener("click", () => sidebar.classList.toggle("active"));
        attachLogout();
        loadUserData();
      });

    // âœ… Correct role protection
    protectPage(["Admin", "Manager", "Supervisor"]);

    const params = new URLSearchParams(window.location.search);
    const empId = params.get("id");
    const form = document.getElementById("editEmployeeForm");
    const msg = document.getElementById("statusMsg");

    async function loadEmployeeData() {
      const empRef = doc(db, "employees", empId);
      const empSnap = await getDoc(empRef);

      if (!empSnap.exists()) {
        msg.textContent = "Employee not found";
        msg.style.color = "red";
        return;
      }

      const emp = empSnap.data();
      document.getElementById("uid").value = emp.uid || empId;
      document.getElementById("fullName").value = emp.fullName || "";
      document.getElementById("role").value = emp.role || "";
      document.getElementById("section").value = emp.section || "";
      document.getElementById("shift").value = emp.shift || "";
      document.getElementById("joiningDate").value = emp.joiningDate || "";
      document.getElementById("email").value = emp.email || "";
      document.getElementById("phone").value = emp.phone || "";
    }

    loadEmployeeData();

    // âœ… Update employee
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      msg.textContent = "Updating...";
      msg.style.color = "#006b3c";

      try {
        const empRef = doc(db, "employees", empId);

        const updatedData = {
          fullName: fullName.value.trim(),
          role: role.value,
          section: section.value,
          shift: shift.value,
          joiningDate: joiningDate.value,
          email: email.value.trim(),
          phone: phone.value.trim(),
        };

        const file = document.getElementById("photo").files[0];
        if (file) {
          const photoRef = ref(storage, `employee_photos/${empId}_${file.name}`);
          await uploadBytes(photoRef, file);
          updatedData.photoURL = await getDownloadURL(photoRef);
        }

        await updateDoc(empRef, updatedData);

        msg.textContent = "âœ… Updated successfully!";
        msg.style.color = "green";

        setTimeout(() => (window.location.href = "employee_list.html"), 1200);

      } catch (err) {
        msg.textContent = "âŒ " + err.message;
        msg.style.color = "red";
      }
    });
  </script>

</body>
</html>
