<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | KPS Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <div id="header-container"></div>

  <!-- PAGE WRAPPER -->
  <div class="app-shell">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="nav-title">Main Menu</div>
      <a href="dashboard.html" class="nav-link active">ğŸ  Dashboard</a>
      <a href="add_employee.html" class="nav-link">ğŸ‘¤ Add Employee</a>
      <a href="employee_list.html" class="nav-link">ğŸ“‹ Employee List</a>
      <a href="attendance.html" class="nav-link">ğŸ•’ Attendance</a>
      <a href="overtime.html" class="nav-link">â± Overtime</a>
      <a href="requests.html" class="nav-link">ğŸ“© Requests</a>
      <a href="reports.html" class="nav-link">ğŸ“Š Reports</a>
      <a href="meetings.html" class="nav-link">ğŸ“… Meetings</a>
      <a href="notifications.html" class="nav-link">ğŸ”” Notifications</a>
      <a href="settings.html" class="nav-link">âš™ Settings</a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <section class="dashboard-top">
        <div id="greetingMessage" class="greeting-banner"></div>
      </section>

      <!-- SUMMARY CARDS -->
      <div class="card-row">
        <div class="kps-card">
          <h3>Total Employees</h3>
          <div class="kps-value" id="employeeCount">0</div>
        </div>
        <div class="kps-card">
          <h3>Present Today</h3>
          <div class="kps-value" id="presentCount">0</div>
        </div>
        <div class="kps-card">
          <h3>Overtime Today</h3>
          <div class="kps-value" id="otCount">0</div>
        </div>
        <div class="kps-card">
          <h3>Pending Requests</h3>
          <div class="kps-value" id="reqCount">0</div>
        </div>
      </div>

      <!-- RECENT ACTIVITY -->
      <div class="panel">
        <h3 class="section-title">Recent Attendance Activity</h3>
        <ul id="recentList" class="recent-list">
          <li>Loading recent records...</li>
        </ul>
      </div>
    </main>
  </div>

  <!-- LOAD HEADER, LOGOUT & PROTECT PAGE -->
  <script type="module">
    import { protectPage, attachLogout, loadUserData } from "./app.js";

    // load header
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;

        // Sidebar toggle (for mobile)
        const sidebar = document.querySelector(".sidebar");
        const toggle = document.getElementById("menuToggle");
        if (toggle && sidebar) {
          toggle.addEventListener("click", () => sidebar.classList.toggle("active"));
        }

        // Attach logout functionality
        attachLogout();

        // Load user info (name, role, photo, greeting)
        loadUserData();
      });

    // Protect page (redirect if not logged in)
    protectPage();
  </script>

</body>
</html>
